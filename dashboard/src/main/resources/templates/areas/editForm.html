<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Área</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" th:href="@{/proyectos/listar}">Proyectos</a>
        <a class="navbar-brand" th:href="@{/usuario/list}">Usuarios</a>
        <a class="navbar-brand" th:href="@{/areas/listar}">Areas</a>
    </div>
</nav>
<h2>Nueva Área</h2>
<hr/>
<form method="post" th:action="@{/areas/save}" th:object="${areaEditable}">
    <input type="hidden" th:field="*{idarea}">
    <div class="form-group">
        <label for="nombrearea">Nombre del área</label>
        <input type="text" class="form-control" th:field="*{nombrearea}">
    </div>
    <a th:href="@{'/areas/listar'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<div></div>
<hr/>
<h2>Lista de usuarios del área</h2>
<div></div>


<table class="table">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombres del usuario</th>
        <th>Apellidos del usuario</th>
        <th></th>
    </tr>
    <tr th:each="usuarios, v : ${listaUsuarios}">
        <td th:text="${v.index + 1}"></td>
        <td th:text="${usuarios.correo}"></td>
        <td th:text="${usuarios.nombres}"></td>
        <td th:text="${usuarios.apellidos}"></td>
    </tr>
</table>


</body>
</html>
