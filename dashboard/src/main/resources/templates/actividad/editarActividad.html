<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Actividad</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" th:href="@{/proyectos/listar}">Proyectos</a>
                <a class="navbar-brand" th:href="@{/usuario/list}">Usuarios</a>
                <a class="navbar-brand" th:href="@{/areas/listar}">Areas</a>
            </div>
        </nav>
        <h2>Editar Actividad</h2>
        <hr/>
        <form method="post" th:action="@{'/actividades/guardar'}" th:object="${actividad}">
            <div class="form-row">
                <input class="form-control" th:field="*{idactividad}" type="hidden">
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Nombre de la actividad</label>
                        <input class="form-control" th:field="*{nombreactividad}" type="text"/>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Descripci√≥n de la actividad</label>
                        <input class="form-control" th:field="*{descripcion}" type="text"/>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Usuario responsable</label>
                        <select class="form-control" th:field="*{usuario_owner}">
                            <option th:each="usuario : ${listaUsuarios}"
                                    th:value="${usuario.getCorreo()}"
                                    th:text="${usuario.getNombres() + ' ' + usuario.getApellidos()}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Nombre del Proyecto</label>
                        <input class="form-control" th:field="*{nombreactividad}" type="text"/>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Peso de la actividad</label>
                        <input class="form-control" th:field="*{peso}" type="text"/>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="form-group">
                        <label class="form-label">Estado</label>
                        <input class="form-control" th:field="*{estado}" type="text"/>
                    </div>
                </div>
            </div>
            <div class="form-group mt-4">
                <a th:href="@{'/proyectos/editar'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </body>
</html>
