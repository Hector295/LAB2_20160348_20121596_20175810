<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Proyecto</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" th:href="@{/proyectos/listar}">Proyectos</a>
                <a class="navbar-brand" th:href="@{/usuario/list}">Usuarios</a>
                <a class="navbar-brand" th:href="@{/areas/listar}">Areas</a>
            </div>
        </nav>
        <h2>Nuevo Actividad</h2>
        <hr/>
        <form method="post" th:action="@{'/actividades/guardar'}">

            <label class="form-label">Nombre de la Actividad</label>
            <input class="form-control" name="nombreactividad" id="nombreactividad" type="text">
            <label class="form-label">Descripci√≥n de la Actividad</label>
            <input class="form-control" name="descripcion" id="descripcion" type="text">

            <div class="mb-3">
                <label  class="form-label">Usuario Responsable</label><br/>
                <select class="form-control" name="usuario_owner" id="usuario_owner">
                    <option th:each="usuario : ${listaUsuarios}" th:value="${usuario.getCorreo()}"
                            th:text="${usuario.getCorreo()}"></option>
                </select>
            </div>
            <label class="form-label">Peso de la Actividad</label>
            <input class="form-control" name="peso" id="peso" type="text">
            <input name="estado" th:value="${0}" type="hidden">
            <a th:href="@{'/proyectos/listar'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </body>
</html>
