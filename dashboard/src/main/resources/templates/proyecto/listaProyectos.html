<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Proyectos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <!-- asd-->
    <body class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" th:href="@{/proyectos/listar}">Proyectos</a>
                <a class="navbar-brand" th:href="@{/usuario/list}">Usuarios</a>
                <a class="navbar-brand" th:href="@{/areas/listar}">Areas</a>
            </div>
        </nav>
        <h2>Lista de Proyectos</h2>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{/proyectos/nuevo}">Nuevo Proyecto</a>
        <div th:if="${mensaje != null}" th:text="${mensaje}" class="alert alert-success" role="alert"></div>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre del proyecto</th>
                <th>Responsable</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="proyecto, info : ${proyectoList}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${proyecto.getNombreproyecto()}"></td>
                <td th:text="${proyecto.getUsuario_owner()}"></td>
                <td><a class="btn btn-primary" th:href="@{'/proyectos/editar' + '?id=' + ${proyecto.getIdproyecto()}}">Editar</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/proyectos/eliminar' + '?id=' + ${proyecto.getIdproyecto()}}">Borrar</a>
                </td>
            </tr>
        </table>
    </body>
</html>
