<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h2>Editar Usuario</h2>
<hr/>
<form method="post" th:action="@{'/usuario/guardar'}">
    <div class="form-group">
        <label for="correo">Correo del Usuario</label>
        <input th:value="${usuario.correo}" name="correo" type="text" class="form-control" id="correo" />
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <select class="form-select" th:field="*{area}">
            <option th:each="area : ${listaCategorias}" th:value="${categoria.id}"
                    th:text="${categoria.categoryname}"
                    th:selected="${categoria.id == product.category.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="phone">Tel√©fono</label>
        <input th:value="${shipper.phone}" name="phone" type="text" class="form-control" id="phone" />
    </div>
    <a th:href="@{'/shipper/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
