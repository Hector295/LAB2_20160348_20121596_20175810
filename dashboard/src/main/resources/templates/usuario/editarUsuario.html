<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" th:href="@{/proyectos/listar}">Proyectos</a>
        <a class="navbar-brand" th:href="@{/usuario/list}">Usuarios</a>
        <a class="navbar-brand" th:href="@{/areas/listar}">Areas</a>
    </div>
</nav>
<h2>Editar Usuario</h2>
<hr/>
<form method="post" th:action="@{/usuario/guardar}" th:object="${usuario}">
    <div class="form-group">
        <label class="form-label">Correo del Usuario</label>
        <input th:field="*{correo}"  type="text" class="form-control" />
    </div>
    <div class="mb-3">
        <label class="form-label">Area</label>
        <select class="form-control" th:field="*{idarea}">
            <option th:each="area : ${listaAreas}" th:value="${area.getIdarea()}"
                    th:text="${area.getNombrearea()}"
                    ></option>
        </select>
    </div>
    <div class="form-group">
        <label >Nombres del Usuario</label>
        <input th:field="*{nombres}" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label >Apellidos del Usuario</label>
        <input th:field="*{apellidos}"  type="text" class="form-control" />
    </div>
    <a th:href="@{'/usuario/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
